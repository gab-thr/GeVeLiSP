<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <h3 class="card-title">Paramètres réseau</h3>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-secondary" style="float: right" routerLink="/network">retour</button>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Zones</h4>
        <app-table [colTitles]="colZonesTitles" [data]="data.dataZone"></app-table>
        <button class="btn btn-primary" (click)="addZone()">Ajouter</button>
      </div>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Périodes</h4>
        <app-table [colTitles]="colPeriodTitles" [data]="data.dataPeriod"></app-table>
        <button class="btn btn-primary" (click)="addPeriod()">Ajouter</button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-primary" style="margin-bottom: 20px">Appliquer sélection à toutes les stations</button>
  </div>
</div>
<br>
