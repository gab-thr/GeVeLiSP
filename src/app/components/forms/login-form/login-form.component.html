<pre>{{data | json}}</pre>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4 text-center">
    <h1>{{title}}</h1>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
    </div>


    <div *ngIf="errorMsg != ''" class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>
        <span>{{errorMsg}}</span>
      </strong>
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button>
  </div>
</div>
