<div class="col-6 text-center">
  <h1>{{title}}</h1>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="data.name">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Password" [(ngModel)]="data.password">
  </div>

  <button type="button" class="btn btn-primary" routerLink="/home">Login</button>
</div>
