<!--<pre>{{dataForm | json}}</pre>-->

    <h5 class="card-title">Création Equipe</h5>
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label> Nom de l'équipe</label>
          <input type="text" class="form-control" [(ngModel)]="dataForm.createdTeam.teamName">
        </div>
        <div class="form-group">
          <label>ID Carte</label>
          <input type="number" class="form-control" min="0" [(ngModel)]="dataForm.createdTeam.cardID">
        </div>
        <div class="form-group">
          <label>Capacité</label>
          <input class="form-control" type="number" value="0" min="0" max="20" [(ngModel)]="dataForm.createdTeam.capacity">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="text" class="form-control" [(ngModel)]="dataForm.createdTeam.password">
        </div>
      </div>
    </div>
