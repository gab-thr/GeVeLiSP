<div class="card">
  <div class="card-body">
    <h5 class="card-title">Création de compte</h5>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Type de compte</label>
          <select [(ngModel)]="dataForm.user" class="form-control">
            <option *ngFor="let user of dataForm.listUser" [value]="user.value">
              {{user.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" class="form-control" [(ngModel)]="dataForm.name">
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="text" class="form-control" [(ngModel)]="dataForm.password">
        </div>
        <div class="form-group">
          <label>Mot de passe (2)</label>
          <input type="text" class="form-control" [(ngModel)]="dataForm.password2">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Réseau</label>
          <select [(ngModel)]="dataForm.network" class="form-control">
            <option *ngFor="let network of dataForm.listNetwork" [value]="network.value">
              {{network.name}}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-primary">Créer</button>
      <button type="button" class="btn btn-secondary" routerLink="/superUserHome">Annuler</button>
    </div>
    <!--<input class="btn btn-secondary" type="reset" value="Réinitialiser">-->
  </div>
</div>
