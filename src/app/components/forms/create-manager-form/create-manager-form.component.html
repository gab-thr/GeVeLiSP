<!--<pre>{{data | json}}</pre>-->

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Param√®tre du compte</h5>

    <div class="row">
      <div class="col-md-6">

        <div class="form-group">
          <label>Nom Chef Atelier</label>
          <input type="text" class="form-control" [(ngModel)]="data.managerName">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="data.email">
        </div>

        <div class="form-group">
          <label>Mot de passe</label>
          <input type="text" class="form-control" [(ngModel)]="data.password">
        </div>

        <div class="form-group">
          <label>Mot de passe (2)</label>
          <input type="text" class="form-control" [(ngModel)]="data.password2">
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="create()">Enregistrer</button>
    <button type="button" class="btn btn-danger" (click)="create()">Annuler</button>
  </div>
</div>
